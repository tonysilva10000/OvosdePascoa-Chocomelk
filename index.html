<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Chocomelk</title>
    <style>
        :root { --dourado: #d4af37; --cacau: #2b160a; --creme: #f3e5ab; --branco: #ffffff; }
        body { background-color: var(--cacau); color: var(--creme); font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        
        /* HEADER */
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--dourado); }
        
        /* CARROSSEL */
        .carrossel { display: flex; gap: 10px; overflow-x: auto; padding: 10px; margin-bottom: 20px; }
        .item-foto { flex: 0 0 140px; cursor: pointer; }
        .item-foto img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; border: 1px solid var(--dourado); }

        /* MODAL DE ZOOM - ESTE É O QUE IMPORTA */
        #camadaZoom {
            display: none; /* Começa escondido */
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999; /* Fica na frente de TUDO */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #fotoGrande {
            max-width: 90%;
            max-height: 70%;
            border: 2px solid var(--dourado);
            border-radius: 8px;
        }
        #textoZoom { color: white; margin-top: 15px; font-weight: bold; font-size: 1.2rem; }
        .fechar-zoom {
            position: absolute;
            top: 20px; right: 20px;
            color: white; font-size: 40px; font-weight: bold;
            cursor: pointer; padding: 10px;
        }

        /* CARDÁPIO */
        .card { background: #1a0d06; border: 1px solid var(--dourado); border-radius: 10px; padding: 15px; margin-bottom: 15px; text-align: left; }
        .btn-finalizar { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <img src="logomarca_chocomelk.png" class="logo-img">
        <h1>Chocomelk</h1>
    </header>

    <div class="carrossel">
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/XfjgqgyV/1.jpg', 'Ovo 1')"><img src="https://i.ibb.co/XfjgqgyV/1.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/RTZqtmrB/2.jpg', 'Ovo 2')"><img src="https://i.ibb.co/RTZqtmrB/2.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/fG9qKD1F/3.jpg', 'Ovo 3')"><img src="https://i.ibb.co/fG9qKD1F/3.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/7N8bkw5r/4.jpg', 'Ovo 4')"><img src="https://i.ibb.co/7N8bkw5r/4.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/K8j6Fw1/5.jpg', 'Ovo 5')"><img src="https://i.ibb.co/K8j6Fw1/5.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/vxKTSbsS/6.jpg', 'Ovo 6')"><img src="https://i.ibb.co/vxKTSbsS/6.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/jYKg1bb/7.jpg', 'Ovo 7')"><img src="https://i.ibb.co/jYKg1bb/7.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/99pgmZHk/8.jpg', 'Ovo 8')"><img src="https://i.ibb.co/99pgmZHk/8.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/4ZppJ7D1/9.jpg', 'Ovo 9')"><img src="https://i.ibb.co/4ZppJ7D1/9.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/N2T30BMB/10.jpg', 'Ovo 10')"><img src="https://i.ibb.co/N2T30BMB/10.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/PZnXXchM/11.jpg', 'Ovo 11')"><img src="https://i.ibb.co/PZnXXchM/11.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/9HS8LZs3/12.jpg', 'Ovo 12')"><img src="https://i.ibb.co/9HS8LZs3/12.jpg"></div>
        <div class="item-foto" onclick="verFoto('https://i.ibb.co/1Y4gyXRf/13.jpg', 'Ovo 13')"><img src="https://i.ibb.co/1Y4gyXRf/13.jpg"></div>

    </div>

    <div id="camadaZoom">
        <span class="fechar-zoom" onclick="fechar()">&times;</span>
        <img id="fotoGrande" src="">
        <div id="textoZoom"></div>
    </div>

    <h2>Cardápio</h2>
    <div id="lista"></div>

    <div style="background: var(--creme); color: black; padding: 20px; border-radius: 10px; margin-top: 30px;">
        <h3>Total: R$ <span id="valTotal">0.00</span></h3>
        <button class="btn-finalizar" onclick="pedir()">Enviar Pedido</button>
    </div>

    <script>
        // FUNÇÕES DO ZOOM
        function verFoto(url, nome) {
            document.getElementById('fotoGrande').src = url;
            document.getElementById('textoZoom').innerText = nome;
            document.getElementById('camadaZoom').style.display = 'flex';
        }

        function fechar() {
            document.getElementById('camadaZoom').style.display = 'none';
        }

        // FECHAR AO CLICAR NO FUNDO PRETO TAMBÉM
        document.getElementById('camadaZoom').addEventListener('click', function(e) {
            if (e.target.id === 'camadaZoom') fechar();
        });

        // LISTA DE PRODUTOS SIMPLIFICADA PARA TESTE
        const itens = ["Ovo de Colher", "Ovo Trufado", "Ovo Tradicional"];
        let html = "";
        itens.forEach((it, i) => {
            html += `<div class="card">
                <h3>${it}</h3>
                <p>A partir de R$ 35,00</p>
                <button onclick="alert('Item adicionado!')">Selecionar</button>
            </div>`;
        });
        document.getElementById('lista').innerHTML = html;

        // REGRA DE FECHAMENTO (SEGUNDA E TERÇA)
        const hoje = new Date().getDay();
        if (hoje === 1 || hoje === 2) {
            alert("Atenção: Estamos fechados hoje (Segunda/Terça).");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Chocomelk</title>
    <style>
        /* MANTIVE SEU ESTILO ORIGINAL */
        :root { --dourado: #d4af37; --cacau: #2b160a; --creme: #f3e5ab; }
        body { background-color: var(--cacau); color: var(--creme); font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        
        /* ESTILO DO ZOOM - ADICIONADO */
        #modalZoom { 
            display: none; position: fixed; z-index: 9999; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); 
            align-items: center; justify-content: center; 
        }
        #imgZoom { max-width: 90%; max-height: 80%; border: 3px solid var(--dourado); border-radius: 10px; }
        .btn-fechar { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 50px; cursor: pointer; }

        /* CARROSSEL */
        .carrossel { display: flex; gap: 10px; overflow-x: auto; padding: 10px; margin-bottom: 20px; }
        .foto-item { flex: 0 0 140px; cursor: pointer; position: relative; }
        .foto-item img { width: 140px; height: 180px; object-fit: cover; border-radius: 10px; border: 1px solid var(--dourado); }
    </style>
</head>
<body>

    <div id="modalZoom" onclick="fecharZoom()">
        <span class="btn-fechar">&times;</span>
        <img id="imgZoom" src="">
    </div>

    <header>
        <img src="logomarca_chocomelk.png" style="width: 100px; border-radius: 50%;">
        <h1>Chocomelk</h1>
    </header>

    <div class="carrossel">

    <div id="cardapio">
        </div>

    <script>
        // FUNÇÃO DE ZOOM CORRIGIDA
        function abrirZoom(url) {
            document.getElementById('imgZoom').src = url;
            document.getElementById('modalZoom').style.display = 'flex';
            document.body.style.overflow = 'hidden'; 
        }

        function fecharZoom() {
            document.getElementById('modalZoom').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        // REGRA DE FECHAMENTO (Segunda e Terça)
        const dia = new Date().getDay();
        if(dia === 1 || dia === 2) {
            alert("A Chocomelk não abre na segunda nem na terça!");
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovos de P√°scoa Chocomelk - Card√°pio Online</title>
    <style>
        :root { 
            --dourado: #d4af37; 
            --cacau: #2b160a; 
            --marrom-profundo: #1a0d06;
            --creme: #f3e5ab; 
            --branco: #ffffff;
            --sucesso: #25d366;
        }

        body { 
            background-image: linear-gradient(rgba(43, 22, 10, 0.85), rgba(43, 22, 10, 0.85)), url('https://i.ibb.co/XdpMMbM/1770682525216.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: var(--creme); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 15px; text-align: center;
        }

        header { padding: 20px 0; }
        .logo-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--dourado); margin-bottom: 10px; object-fit: cover; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        h1 { color: var(--branco); font-size: 1.8rem; margin: 10px 0; }
        h2 { color: var(--dourado); border-bottom: 2px solid var(--dourado); display: inline-block; padding: 0 20px 5px 20px; margin: 40px 0 20px; text-transform: uppercase; font-size: 1.1rem; }

        .vitrine { display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .card-item { background: var(--marrom-profundo); border: 2px solid rgba(212, 175, 55, 0.3); border-radius: 15px; padding: 0; width: 95%; max-width: 500px; text-align: left; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .foto-produto { width: 100%; height: 280px; object-fit: cover; display: block; }
        .card-conteudo { padding: 20px; }
        
        .card-item h3 { margin: 0 0 15px 0; color: var(--branco); font-size: 1.3rem; border-left: 4px solid var(--dourado); padding-left: 10px; }
        label { display: block; font-size: 0.8rem; font-weight: bold; color: var(--dourado); text-transform: uppercase; margin-top: 12px; }
        select, input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #444; background: var(--cacau); color: #fff; font-size: 1rem; box-sizing: border-box; }
        
        .controles { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); padding: 12px 20px; border-radius: 50px; margin-top: 20px; border: 1px solid var(--dourado); }
        .btn-qtd { background: var(--dourado); border: none; color: var(--cacau); font-size: 24px; font-weight: bold; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        .qtd-num { color: white; font-weight: bold; font-size: 1.5rem; }

        .checkout-area { background: var(--creme); color: var(--cacau); max-width: 500px; margin: 50px auto; padding: 30px; border-radius: 20px; text-align: left; }
        .resumo-total { background: var(--marrom-profundo); color: var(--dourado); padding: 20px; border-radius: 12px; margin: 20px 0; font-size: 2rem; text-align: center; font-weight: bold; border: 3px solid var(--dourado); }
        .btn-finalizar { background: var(--sucesso); color: white; border: none; width: 100%; padding: 22px; font-size: 1.4rem; font-weight: bold; border-radius: 12px; cursor: pointer; text-transform: uppercase; }
        #sacola { margin-top:15px; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px; border:1px dashed var(--dourado); color: #fff; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/NdftKBtq/1770683382920.png" alt="Chocomelk Logo" class="logo-img">
        <h1>Ovos de P√°scoa Chocomelk</h1>
    </header>

    <h2>üç´ Ovos de Colher (15 op√ß√µes)</h2>
    <div class="vitrine" id="listaColher"></div>

    <h2>‚ú® Ovos Trufados (Casca Recheada)</h2>
    <div class="vitrine" id="listaTrufado"></div>

    <h2>üê£ Ovos Tradicionais</h2>
    <div class="vitrine" id="listaTradicional"></div>

    <h2>üç¨ Trufas Artesanais</h2>
    <div class="vitrine">
        <div class="card-item">
            <img src="https://i.ibb.co/RwP5nbM/Galleryit-20260209-1770680777.jpg" class="foto-produto">
            <div class="card-conteudo">
                <h3>Selecione os sabores</h3>
                <div style="display: flex; gap: 10px;">
                    <select id="selectSabor">
                        <optgroup label="Cl√°ssicas - R$ 4,00">
                            <option value="Chocolate|4">Chocolate</option><option value="Beijinho|4">Beijinho</option><option value="Brigadeiro|4">Brigadeiro</option><option value="Amendoim|4">Amendoim</option><option value="Doce de leite|4">Doce de leite</option><option value="Bem casado|4">Bem casado</option><option value="Passas ao rum|4">Passas ao rum</option><option value="Caf√©|4">Caf√©</option>
                        </optgroup>
                        <optgroup label="Especiais - R$ 5,00">
                            <option value="Castanha|5">Castanha</option><option value="Maracuj√°|5">Maracuj√°</option><option value="Lim√£o|5">Lim√£o</option><option value="Cereja|5">Cereja</option><option value="Morango|5">Morango</option><option value="Ameixa|5">Ameixa</option><option value="Ninho|5">Ninho</option><option value="Valsa|5">Valsa</option>
                        </optgroup>
                    </select>
                    <button style="background:var(--sucesso); color:white; border:none; padding:0 15px; border-radius:8px; cursor:pointer;" onclick="addTrufa()">ADD</button>
                </div>
                <div id="sacola" style="display:none;">
                    <div id="itensSacola"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="checkout-area">
        <h3>üõí Finalizar Pedido</h3>
        <input type="text" id="nome" placeholder="Seu Nome">
        <input type="text" id="endereco" placeholder="Endere√ßo de Entrega" style="margin-top:10px;">
        <select id="pagamento" style="margin-top:10px;"><option>Pix</option><option>Cart√£o</option><option>Dinheiro</option></select>
        <div class="resumo-total">TOTAL: R$ <span id="totalExibido">0.00</span></div>
        <button class="btn-finalizar" onclick="enviarPedido()">‚úÖ Enviar para WhatsApp</button>
    </div>

    <script>
    let carrinhoTrufas = [];
    const precosColher = { "150g": 35, "250g": 50, "350g": 65, "500g": 80 };
    const precosTrufado = { "250g": 40, "350g": 55, "500g": 75, "1kg": 140 };
    const precosTrad = { "100g": 13.5, "250g": 27, "350g": 37.5, "500g": 48.5, "1kg": 97 };

    // Recuperando sua lista de fotos original
    const fotosOriginais = [
        "https://i.ibb.co/RTZqtmrB/foto2.jpg", "https://i.ibb.co/fG9qKD1F/foto3.jpg", 
        "https://i.ibb.co/7N8bkw5r/foto4.jpg", "https://i.ibb.co/K8j6Fw1/foto5.jpg",
        "https://i.ibb.co/vxKTSbsS/foto6.jpg", "https://i.ibb.co/jYKg1bb/foto7.jpg",
        "https://i.ibb.co/99pgmZHk/foto8.jpg", "https://i.ibb.co/4ZppJ7D1/foto9.jpg",
        "https://i.ibb.co/PZnXXchM/foto10.jpg", "https://i.ibb.co/9HS8LZs3/foto11.jpg",
        "https://i.ibb.co/TxQQbfdt/foto12.jpg", "https://i.ibb.co/9mbQkL1b/foto13.jpg"
    ];

    const nomesOvosColher = [
        "Ovo de colher com Marshmallow", "Ovo de colher com cerejas brigadeiro e beijinho", "Ovo de colher com M&Ms",
        "Ovo de colher com cerejas e raspas de chocolate", "Ovo de colher com Beijinho e Brigadeiro", "Ovo de colher com Morangos",
        "Ovo de Morangos com Brigadeiro", "Ovo de colher Beijinho", "Ovo de colher de beijinhos e brigadeiros",
        "Ovo de colher Morangos, marshmallow e jujubas", "Ovo de colher de Marshmallow, Finnis", "Ovo de colher de Finnis, morango e riscas de chocolates",
        "Ovo de colher de Marshmallow, M&Ms e bombom Cora√ß√£o", "Ovo de colher de Especial Premium", "Ovo de colher Especial Crian√ßas com M&Ms"
    ];

    const saboresTrufados = ["Beijinho", "Doce de Leite", "Brigadeiro", "Chocolate", "Leite Ninho", "Lim√£o", "Maracuj√°"];
    const tiposTrad = ["Ao Leite", "Meio Amargo", "Mesclado", "Crocante", "Branco"];

    function init() {
        let hColher = "";
        for (let i = 0; i < 15; i++) {
            hColher += `<div class="card-item"><img src="${fotosOriginais[i % fotosOriginais.length]}" class="foto-produto"><div class="card-conteudo"><h3>${nomesOvosColher[i]}</h3>
            <label>Tamanho:</label><select id="p_colher_${i}" onchange="calc()"><option value="500g">500g - R$80</option><option value="350g">350g - R$65</option><option value="250g">250g - R$50</option><option value="150g">150g - R$35</option></select>
            <label>Tipo de Casca:</label><select id="c_colher_${i}"><option>Ao Leite</option><option>Meio Amargo</option><option>Branco</option><option>Crocante</option></select>
            <label>Recheio:</label><select id="r_colher_${i}" onchange="calc()"><option>Brigadeiro</option><option>Chocolate</option><option>Maracuj√°</option><option>Lim√£o</option><option>Beijinho</option><option>Doce de Leite</option><option>Ninho (+R$5)</option><option>Pistache (+R$5)</option></select>
            <div class="controles"><button class="btn-qtd" onclick="qtd('colher_${i}',-1)">-</button><span class="qtd-num" id="q_colher_${i}">0</span><button class="btn-qtd" onclick="qtd('colher_${i}',1)">+</button></div></div></div>`;
        }
        document.getElementById('listaColher').innerHTML = hColher;

        let hTruf = "";
        saboresTrufados.forEach((sabor, i) => {
            hTruf += `<div class="card-item"><img src="https://i.ibb.co/N6GfdJmH/images-6.jpg" class="foto-produto"><div class="card-conteudo"><h3>Ovo Trufado ${sabor}</h3>
            <label>Tamanho:</label><select id="p_truf_${i}" onchange="calc()"><option value="500g">500g - R$75</option><option value="350g">350g - R$55</option><option value="250g">250g - R$40</option><option value="1kg">1kg - R$140</option></select>
            <label>Tipo de Casca:</label><select id="c_truf_${i}"><option>Ao Leite</option><option>Meio Amargo</option><option>Branco</option></select>
            <div class="controles"><button class="btn-qtd" onclick="qtd('truf_${i}',-1)">-</button><span class="qtd-num" id="q_truf_${i}">0</span><button class="btn-qtd" onclick="qtd('truf_${i}',1)">+</button></div></div></div>`;
        });
        document.getElementById('listaTrufado').innerHTML = hTruf;

        let hTrad = "";
        tiposTrad.forEach((tipo, i) => {
            hTrad += `<div class="card-item"><img src="https://i.ibb.co/1f2W9Pyx/IMG-20250418-WA0003.jpg" class="foto-produto"><div class="card-conteudo"><h3>Ovo Tradicional ${tipo}</h3>
            <label>Tamanho:</label><select id="p_trad_${i}" onchange="calc()"><option value="500g">500g - R$48.50</option><option value="350g">350g - R$37.50</option><option value="250g">250g - R$27.00</option><option value="1kg">1kg - R$97.00</option><option value="100g">100g - R$13.50</option></select>
            <label>Tipo de Casca:</label><select id="c_trad_${i}"><option>${tipo}</option></select>
            <div class="controles"><button class="btn-qtd" onclick="qtd('trad_${i}',-1)">-</button><span class="qtd-num" id="q_trad_${i}">0</span><button class="btn-qtd" onclick="qtd('trad_${i}',1)">+</button></div></div></div>`;
        });
        document.getElementById('listaTradicional').innerHTML = hTrad;
    }

    function addTrufa() { let s = document.getElementById('selectSabor').value.split('|'); carrinhoTrufas.push({sabor: s[0], preco: parseFloat(s[1])}); renderSacola(); }
    function renderSacola() { document.getElementById('sacola').style.display = carrinhoTrufas.length ? 'block' : 'none'; document.getElementById('itensSacola').innerHTML = carrinhoTrufas.map((t, i) => `<div style="display:flex; justify-content:space-between; margin:5px 0;">${t.sabor} <button onclick="removerTrufa(${i})" style="color:red; background:none; border:none; font-weight:bold;">X</button></div>`).join(''); calc(); }
    function removerTrufa(i) { carrinhoTrufas.splice(i, 1); renderSacola(); }
    function qtd(id, m) { let el = document.getElementById('q_'+id); let v = parseInt(el.innerText)+m; if(v>=0){ el.innerText=v; calc(); } }

    function calc() {
        let total = 0;
        carrinhoTrufas.forEach(t => total += t.preco);
        for(let i=0; i<15; i++){ 
            let qColher = parseInt(document.getElementById('q_colher_'+i).innerText);
            if(qColher > 0) {
                let v = precosColher[document.getElementById('p_colher_'+i).value];
                if(document.getElementById('r_colher_'+i).value.includes("Ninho") || document.getElementById('r_colher_'+i).value.includes("Pistache")) v += 5;
                total += qColher * v;
            }
        }
        for(let i=0; i<7; i++){ 
            let qTruf = parseInt(document.getElementById('q_truf_'+i).innerText); 
            if(qTruf > 0) total += qTruf * precosTrufado[document.getElementById('p_truf_'+i).value]; 
        }
        for(let i=0; i<5; i++){ let qTrad = parseInt(document.getElementById('q_trad_'+i).innerText); if(qTrad > 0) total += qTrad * precosTrad[document.getElementById('p_trad_'+i).value]; }
        document.getElementById('totalExibido').innerText = total.toFixed(2);
    }

    function enviarPedido() {
        let n = document.getElementById('nome').value;
        let end = document.getElementById('endereco').value;
        let pag = document.getElementById('pagamento').value;
        let total = document.getElementById('totalExibido').innerText;

        if (!n || total === "0.00") return alert("Por favor, preencha seu nome e selecione os itens!");

        let texto = `*üç´ NOVO PEDIDO - CHOCOMELK üç´*\n`;
        texto += `------------------------------------------\n`;
        texto += `*üë§ CLIENTE:* ${n}\n`;
        texto += `*üìç ENDERE√áO:* ${end}\n`;
        texto += `*üí≥ PAGAMENTO:* ${pag}\n`;
        texto += `------------------------------------------\n\n`;
        texto += `*üì¶ ITENS SOLICITADOS:*\n\n`;

        for (let i = 0; i < 15; i++) {
            let q = parseInt(document.getElementById('q_colher_' + i).innerText);
            if (q > 0) {
                let tam = document.getElementById('p_colher_' + i).value;
                let casca = document.getElementById('c_colher_' + i).value;
                let rech = document.getElementById('r_colher_' + i).value;
                texto += `‚úÖ *${q}x ${nomesOvosColher[i]}*\n   ‚Ä¢ Tam: ${tam} | Casca: ${casca}\n   ‚Ä¢ Recheio: ${rech}\n\n`;
            }
        }

        for (let i = 0; i < 7; i++) {
            let q = parseInt(document.getElementById('q_truf_' + i).innerText);
            if (q > 0) {
                let tam = document.getElementById('p_truf_' + i).value;
                let casca = document.getElementById('c_truf_' + i).value;
                texto += `‚úÖ *${q}x Ovo Trufado ${saboresTrufados[i]}*\n   ‚Ä¢ Tam: ${tam} | Casca: ${casca}\n\n`;
            }
        }

        for (let i = 0; i < 5; i++) {
            let q = parseInt(document.getElementById('q_trad_' + i).innerText);
            if (q > 0) {
                let tam = document.getElementById('p_trad_' + i).value;
                let casca = document.getElementById('c_trad_' + i).value;
                texto += `‚úÖ *${q}x Ovo Tradicional ${tiposTrad[i]}*\n   ‚Ä¢ Tam: ${tam} | Casca: ${casca}\n\n`;
            }
        }

        if (carrinhoTrufas.length > 0) {
            texto += `‚úÖ *TRUFAS ARTESANAIS:*\n`;
            let contagem = {};
            carrinhoTrufas.forEach(t => contagem[t.sabor] = (contagem[t.sabor] || 0) + 1);
            for (let s in contagem) {
                texto += `   ‚Ä¢ ${contagem[s]}x sabor ${s}\n`;
            }
            texto += `\n`;
        }

        texto += `------------------------------------------\n`;
        texto += `*üí∞ TOTAL DO PEDIDO: R$ ${total}*`;

        window.open(`https://wa.me/5581989873733?text=${encodeURIComponent(texto)}`);
    }

    window.onload = init;
    </script>
</body>
</html>

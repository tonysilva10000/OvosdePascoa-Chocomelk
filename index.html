    <style>
        :root { 
            --dourado: #d4af37; 
            --cacau: #2b160a; 
            --marrom-profundo: #1a0d06;
            --creme: #f3e5ab; 
            --branco: #ffffff;
            --sucesso: #25d366;
        }
        html { scroll-behavior: smooth; }
        body { 
            background-color: var(--cacau); 
            color: var(--creme); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 15px; text-align: center;
        }
        #aviso-fechado { 
            background: #d9534f; color: white; padding: 15px; display: none; 
            position: sticky; top: 0; z-index: 5000; font-weight: bold; border-radius: 0 0 10px 10px;
        }
        header { padding: 20px 0; }
        .logo-img { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--dourado); margin-bottom: 10px; }
        h1 { color: var(--branco); font-size: 1.8rem; margin: 10px 0; }

        /* GALERIA */
        .vitrine-fotos { margin: 20px auto; max-width: 600px; }
        .carrossel-fotos { display: flex; gap: 15px; overflow-x: auto; padding: 15px 5px; scrollbar-width: none; }
        .carrossel-fotos::-webkit-scrollbar { display: none; }
        .foto-item { flex: 0 0 160px; position: relative; cursor: pointer; transition: 0.3s; }
        .foto-item img { width: 160px; height: 220px; object-fit: cover; border: 2px solid var(--dourado); border-radius: 15px; }
        .foto-item .selo { position: absolute; bottom: 10px; left: 0; right: 0; background: rgba(0,0,0,0.7); color: var(--dourado); font-size: 0.7rem; font-weight: bold; padding: 5px; border-bottom-left-radius: 13px; border-bottom-right-radius: 13px; text-transform: uppercase; }

        /* MODAL ZOOM */
        #modalZoom { 
            display: none; position: fixed; z-index: 9999; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); align-items: center; 
            justify-content: center; flex-direction: column; 
        }
        #imgZoom { max-width: 90%; max-height: 80%; border: 3px solid var(--dourado); border-radius: 10px; }
        #legendaZoom { color: var(--branco); margin-top: 15px; font-size: 1.2rem; font-weight: bold; }
        .btn-fechar { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 50px; cursor: pointer; }

        h2 { color: var(--dourado); border-bottom: 2px solid var(--dourado); display: inline-block; padding: 0 20px 5px 20px; margin: 40px 0 20px; text-transform: uppercase; font-size: 1.1rem; }
        .vitrine { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .card-item { background: var(--marrom-profundo); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 12px; padding: 20px; width: 95%; max-width: 500px; text-align: left; box-sizing: border-box; }
        .card-item h3 { margin: 0 0 15px 0; color: var(--branco); font-size: 1.2rem; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: var(--dourado); text-transform: uppercase; margin-top: 10px; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #555; background: var(--cacau); color: #fff; font-size: 1rem; box-sizing: border-box; }
        .controles { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 50px; margin-top: 15px; }
        .btn-qtd { background: var(--dourado); border: none; color: var(--cacau); font-size: 22px; font-weight: bold; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .qtd-num { color: white; font-weight: bold; font-size: 1.3rem; }

        .checkout-area { background: var(--creme); color: var(--cacau); max-width: 500px; margin: 50px auto; padding: 25px; border-radius: 15px; text-align: left; }
        .resumo-total { background: var(--marrom-profundo); color: var(--dourado); padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 1.8rem; text-align: center; font-weight: bold; border: 2px solid var(--dourado); }
        .btn-finalizar { background: var(--sucesso); color: white; border: none; width: 100%; padding: 20px; font-size: 1.3rem; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

            <div class="foto-item" onclick="abrirZoom('https://i.ibb.co/vxKTSbsS/6.jpg', 'Del√≠cia Chocomelk 6')"><img src="https://i.ibb.co/vxKTSbsS/6.jpg"><div class="selo">Zoom</div></div>

    <h2>üç´ Ovos de Colher</h2>
    <div class="vitrine" id="listaColher"></div>

    <h2>‚ú® Ovos Trufados</h2>
    <div class="vitrine" id="listaTrufado"></div>

    <h2>üê£ Ovos Tradicionais</h2>
    <div class="vitrine" id="listaTradicional"></div>

    <div class="checkout-area">
        <h3>Finalizar Pedido</h3>
        <input type="text" id="nome" placeholder="Seu Nome">
        <div class="resumo-total">TOTAL: R$ <span id="totalExibido">0.00</span></div>
        <button class="btn-finalizar" onclick="enviarPedido()">Enviar para WhatsApp</button>
    </div>

    <script>
        function abrirZoom(src, leg) {
            document.getElementById('imgZoom').src = src;
            document.getElementById('legendaZoom').innerText = leg;
            document.getElementById('modalZoom').style.display = 'flex';
        }
        function fecharZoom() {
            document.getElementById('modalZoom').style.display = 'none';
        }

        const precosColher = { "500g": 80, "350g": 65, "250g": 50, "150g": 35 };
        const ovosColher = [{nome:"Ovo com Cerejas"},{nome:"Ovo com M&Ms"},{nome:"Ovo com Marshmallow"},{nome:"Ovo com Morangos"},{nome:"Ovo Beijinho/Brigadeiro"}];

        function init() {
            let hColher = "";
            ovosColher.forEach((o, i) => {
                hColher += `<div class="card-item"><h3>${o.nome}</h3>
                <label>Tamanho:</label><select id="p_colher_${i}" onchange="calc()"><option value="500g">500g - R$80</option><option value="350g">350g - R$65</option><option value="250g">250g - R$50</option><option value="150g">150g - R$35</option></select>
                <div class="controles"><button class="btn-qtd" onclick="qtd('colher_${i}',-1)">-</button><span class="qtd-num" id="q_colher_${i}">0</span><button class="btn-qtd" onclick="qtd('colher_${i}',1)">+</button></div></div>`;
            });
            document.getElementById('listaColher').innerHTML = hColher;

            let hTruf = "";
            ["Ao Leite", "Meio Amargo", "Mesclado", "Branco"].forEach((o, i) => {
                hTruf += `<div class="card-item"><h3>Ovo Trufado ${o}</h3>
                <label>Tamanho:</label><select id="p_truf_${i}" onchange="calc()"><option value="500g">500g - R$75</option><option value="350g">350g - R$55</option><option value="250g">250g - R$40</option></select>
                <div class="controles"><button class="btn-qtd" onclick="qtd('truf_${i}',-1)">-</button><span class="qtd-num" id="q_truf_${i}">0</span><button class="btn-qtd" onclick="qtd('truf_${i}',1)">+</button></div></div>`;
            });
            document.getElementById('listaTrufado').innerHTML = hTruf;

            let hTrad = "";
            ["Ao Leite", "Meio Amargo", "Tradicional"].forEach((o, i) => {
                hTrad += `<div class="card-item"><h3>Ovo Tradicional ${o}</h3>
                <label>Tamanho:</label><select id="p_trad_${i}" onchange="calc()"><option value="500g">500g - R$48.50</option><option value="250g">250g - R$27.00</option></select>
                <div class="controles"><button class="btn-qtd" onclick="qtd('trad_${i}',-1)">-</button><span class="qtd-num" id="q_trad_${i}">0</span><button class="btn-qtd" onclick="qtd('trad_${i}',1)">+</button></div></div>`;
            });
            document.getElementById('listaTradicional').innerHTML = hTrad;
        }

        function qtd(id, m) {
            let el = document.getElementById('q_'+id);
            let v = parseInt(el.innerText)+m;
            if(v>=0){ el.innerText=v; calc(); }
        }

        function calc() {
            let total = 0;
            // C√°lculo simplificado para demonstra√ß√£o
            ovosColher.forEach((o, i) => {
                let q = parseInt(document.getElementById('q_colher_'+i).innerText);
                if (q > 0) total += q * precosColher[document.getElementById('p_colher_'+i).value];
            });
            document.getElementById('totalExibido').innerText = total.toFixed(2);
        }

        function enviarPedido() {
            let n = document.getElementById('nome').value;
            let t = document.getElementById('totalExibido').innerText;
            if(!n || t === "0.00") return alert("Escolha os produtos e digite seu nome!");
            window.open(`https://wa.me/5581989873733?text=${encodeURIComponent("Pedido de " + n + " - Total R$ " + t)}`);
        }

        if (new Date().getDay() === 1 || new Date().getDay() === 2) {
            document.getElementById('aviso-fechado').style.display = 'block';
        }
        init();
    </script>
</body>
</html>
